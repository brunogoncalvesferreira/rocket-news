<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Rocketnews</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="content-text">
        <img id="logo" src="/assets/logo.svg" alt="Logo da página" />
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <span
          >tudo que você precisa saber para começar seu dia bem e
          informado</span
        >
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>

        <form action="/sucesso" method="post">
          <label for="email">Insira seu e-mail:</label>
          <div class="control">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="oi@rocketset.com.br"
            />
            <button type="submit">
              <img
                src="/assets/send.svg"
                alt="Icone de uma seta para se usar no botão de envio do email."
              />
            </button>
          </div>
        </form>
        <a href="https://www.cnnbrasil.com.br/" target="_blank"
          >deixe-me ler primeiro
          <img src="/assets/arrow-right.svg" alt="" />
        </a>
      </div>
      <div class="content-bg"></div>
    </div>
    <script src="/javascript/index.js"></script>
  </body>
</html>
